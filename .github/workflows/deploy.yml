name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      #- name: Run Unit Tests
        #run: |
          #pip install -r requirements.txt
          #pip install pytest
          #pytest --maxfail=1 --disable-warnings -o pythonpath=.

      - name: Deploy to EC2
        uses: easingthemes/ssh-deploy@main
        env:
          SSH_PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}   # ✅ Your private key secret
          REMOTE_HOST: ${{ secrets.EC2_HOST }}          # ✅ Your EC2 public IP secret
          REMOTE_USER: ubuntu                           # ✅ EC2 user
          TARGET: /home/ubuntu/churn-api                # ✅ Deployment directory on EC2
          SCRIPT_AFTER: |                               # ✅ Run commands after copying
            cd /home/ubuntu/churn-api
            chmod +x start.sh
            ./start.sh
